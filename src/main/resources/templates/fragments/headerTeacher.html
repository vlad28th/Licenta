<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<div class="topnav" th:fragment="header">

<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/headerTeacher.css}" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

</head>



<form th:action="@{/welcome}" method="get" id="welcome"></form>
<form th:action="@{/completeDetailsTeacher}" id="complete"></form>
<form th:action="@{/viewProject}" id="view"></form>
<form th:action="@{/viewRequests}" id="cereri"></form>
<form th:action="@{/logout}" method="post" id="logout"></form>
	
	<a href="#" th:onclick="submit('welcome')">Home</a>
	<a href="#" th:onclick="submit('complete')" >Completeaza profil</a>
	<div class="dropdown">
    <button class="dropbtn">Teme
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" th:each="tema: ${teme}">
		<a  th:each="tema: ${teme}" th:text="${tema.nume}" href="#"
				th:onclick="'submit(\'' + ${tema.idteme} + '\');'">
		</a>
		<form th:action="@{/viewProject}" th:id="${tema.idteme}">
					<input id="input" type="hidden" th:name="numeTema"
						th:value="${tema.nume}">
			</form>
    </div>
  </div>
	<a href="#" th:onclick="submit('cereri')" >Vezi cereri primite</a> 
	<a href="#" th:onclick="submit('logout')" >Logout</a> 
	
	
	<script type="text/javascript">
	function submit(x){
		document.getElementById(x).submit();
			}
</script>
	
</div>
</html>
