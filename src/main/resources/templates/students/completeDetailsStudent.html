<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Completeaza detalii</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link href="css/student/completeStudentDetails.css" rel="stylesheet" media="all">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/headerStudent.css}"/>
</head>

 <div th:replace="fragments/headerStudent :: header">...</div>
<div th:if="${nullCV}">
	<script> alert("Selecteaza un CV!") </script>
	</div>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Completeaza profilul</h2>
                </div>
                <div class="card-body">
					<form th:action = "@{/submitDetailsStudent}">
                        
                        <div class="form-row">
                            <div class="name">Email</div><br>
                                <div class="input-group">
                                    <input class="input--style-6" type="text" th:name="email" placeholder="email" th:value="${student.user.email}" required>
                                </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="name">Specializare</div><br>
                                <div class="input-group">
                                    <input class="input--style-6" type="text" th:name="specializare" placeholder="specializare" th:value="${student.specializare}"  required>
                                </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="name">Grupa</div><br>
                                <div class="input-group">
                                    <input class="input--style-6" type="text" th:name="grupa" placeholder="grupa" th:value="${student.grupa}" required>
                                </div>
                        </div>
                     
                     <div style="text-align:center; border-bottom: 1px solid #e5e5e5;" name="buton submit detalii">
                     	 <br>
                   		 <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit Details</button>
                   		 
                   		 <div style="align-content:right" th:if="${succesDetalii}"><b>[[${succesDetalii}]]</b></div>
                   		 <br>
                   		 <br>
                    </div>
                   </form>      
                        <div style="text-align:center; align-items:center; self-align:center;">
                        	<br>
                            <div><b>Incarca CV</b></div>
                            		<br><br>
                                	<form th:action="@{/submitCV}" enctype="multipart/form-data" method="post">
                                	<input style="text-align:center; align-items:center; self-align:center;" type="file" id="file_cv" name="cv">	
                                    <br><br>
                                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit CV</button>
                                </form>
                                <div class="label--desc">Max file size 16MB</div>
                                
                                <div style="align-content:right" th:if="${error}"><b>[[${error}]]</b></div>
                                <div style="align-content:right" th:if="${succes}"><b>[[${succes}]]</b></div>
                        </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
