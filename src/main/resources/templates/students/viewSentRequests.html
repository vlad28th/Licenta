<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/css/headerStudent.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/studentViewReq.css}" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<script type="text/javascript">
	function submit(x){
		document.getElementById(x).submit();
			}
</script>
<title>Cereri</title>
</head>
<div th:replace="fragments/headerStudent :: header">...</div>
<body>

<div class="container"> 
	<table class="responsive-table" border="1">
		<tr>
			<th scope="col">Profesor</th>
			<th scope="col">Data trimiterii</th>
			<th scope="col">Status</th>

		</tr>
		<tr th:each="cerere: ${cereriStudent}">
		<td><a th:text="${cerere.teacher.user.username}" href="#"
				th:onclick="'submit(\'' + ${cerere.teacher.user.userID} + '\');'"></a>
				<form th:action="@{/teacherDetails}" th:id="${cerere.teacher.user.userID}">
					<input id="input" type="hidden" th:name="teacherID"
						th:value="${cerere.teacher.idprofesori}"></td>
			</form>
			<td th:text="${cerere.status}"></td>
			<td>Data</td>
			

		</tr>
		
		
	</table>



</body>
</html>
