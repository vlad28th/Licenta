<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/headerTeacher.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/teacher/viewReceivedRequests.css}" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<script type="text/javascript">
	function submit(x){
		document.getElementById(x).submit();
			}
</script>
<title>Cereri</title>
</head>
<body>


</head>
<div th:replace="fragments/headerTeacher :: header">...</div>

<div class="container"> 
	<table class="responsive-table" border="1">
		<tr>
			<th scope="col">Student</th>
			<th scope="col">Status</th>
			<th scope="col">Tema</th>

		</tr>
		<tr th:each="cerere: ${cereriProfesor}" class="clickable" th:onclick="'submit(\'' + ${cerere.idcereri} + '\');'" >
		<td><a th:text="${cerere.student.user.username}"></a>
				<form th:action="@{/viewRequest}" th:id="${cerere.idcereri}">
					<input id="input" type="hidden" th:name="idCerere"
						th:value="${cerere.idcereri}">
					<input type="hidden" th:name="studentID" th:value="${cerere.student.idstudenti}">
			</form>
			</td>
			<td th:text="${cerere.status}"></td>
			<td th:if="${cerere.tema} != null and ${cerere.tema.student}==null">[[${cerere.tema.nume}]]</td>
			<td th:if="${cerere.tema} != null and ${cerere.tema.teacher}==null">[[${cerere.tema.nume}]] (tema personala)</td>
			<td th:unless="${cerere.tema}">Aplicare fara tema</td>
		</tr>
		
		
	</table>



</body>
</html>
